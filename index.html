<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wereldsteden</title>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="public/newyork.jpeg" alt="New York">
          <div class="overlay"></div>
        <p>New York</p>
        </div>
        <div class="swiper-slide"><img src="public/argentinie.jpeg" alt="Buenos Aires">
          <div class="overlay"></div>
          <p>Buenos Aires</p>
        </div>
        <div class="swiper-slide"><img src="public/londen.jpeg" alt="London">
          <div class="overlay"></div>
          <p>London</p>
        </div>
        <div class="swiper-slide"><img src="public/kaapstad.jpeg" alt="Kaapstad">
          <div class="overlay"></div>
          <p>Kaapstad</p>
        </div>
        <div class="swiper-slide"><img src="public/tokyo.jpeg" alt="Tokyo">
          <div class="overlay"></div>
          <p>Tokyo</p>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    
      <!-- If we need navigation buttons -->
    
    
      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
